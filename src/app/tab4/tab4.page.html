<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <img src="assets/icon/gorila.svg" alt="Logo" style="width: 50px; height: 50px;">
    </ion-buttons>

    <ion-title class="ion-text-center">
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>


<!-- Formulario de ingreso del perfil  --> 
<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-item class="no-lines">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>

    <ion-item class="no-lines">
      <ion-label position="stacked">Nacionalidad</ion-label>
      <ion-input formControlName="nationality" type="text"></ion-input>
    </ion-item>

    <ion-item class="no-lines">
      <ion-label position="stacked">Edad</ion-label>
      <ion-input formControlName="age" type="number"></ion-input>
    </ion-item>

    <ion-item class="no-lines">
      <ion-label position="stacked">Peso (kg)</ion-label>
      <ion-input formControlName="weight" type="number"></ion-input>
    </ion-item>

    <ion-item class="no-lines">
      <ion-label position="stacked">Altura (cm)</ion-label>
      <ion-input formControlName="height" type="number"></ion-input>
    </ion-item>

    <ion-item class="no-lines">
      <ion-label>Condición Física</ion-label>
      <ion-select [(ngModel)]="profileForm.controls['physicalCondition'].value">
        <ion-select-option value="principiante">Principiante</ion-select-option>
        <ion-select-option value="intermedio">Intermedio</ion-select-option>
        <ion-select-option value="avanzado">Avanzado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!profileForm.valid">Guardar Perfil</ion-button>
  </form>
</ion-content>
