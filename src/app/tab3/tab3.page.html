<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <img src="assets/icon/gorila.svg" alt="Logo" style="width: 50px; height: 50px;">
    </ion-buttons>
    <ion-title class="ion-text-center">
      Mis Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="favoritos"></app-explore-container>
</ion-content>
